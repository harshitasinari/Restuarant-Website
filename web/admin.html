<html>
  
    <body>
        <form action="DishEntry">
            
           <table align="center" width="50%">
<tr>
                    <td>
                        name of dish:    
                    </td>
                    <td><input type="text" name="dishtxt"></td>
</tr>
<tr>
                    <td>
                        image:    
                    </td>
                    <td><input type="text" name="imgtxt"></td>
</tr>

<tr>
                    <td>
                        description:    
                    </td>
                    <td><input type="text" name="dstxt"></td>
</tr>
<tr>
                    <td>
                        price:    
                    </td>
                    <td><input type="text" name="pricetxt"></td>
</tr>
     
<tr>
                    <td>

                    </td>

            <option value="beverages" >beverages</option></td>
</tr>
<tr>
                    <td>
                        show on site:    
                    </td>
                    <td><input type="radio" name="rb"  value="1" checked="True">yes
                        <input type="radio" name="rb"  value="0" >no</td>
</tr>
<tr >
                    
                    <td><input type="submit" name="sb" value="Submit"></td>
</tr>
</table> 
            
        </form>
    </body>
</html>
